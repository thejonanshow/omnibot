<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>OmniBot - Electric Eel</title>
  <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@400;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --lcars-orange: #ff9900;
      --lcars-blue: #99ccff;
      --lcars-purple: #cc99cc;
      --lcars-red: #cc6666;
      --lcars-tan: #ffcc99;
      --lcars-gold: #ffcc00;
      --lcars-bg: #000000;
      --lcars-text: #ff9900;
      --lcars-cyan: #00ccff;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    html, body {
      height: 100%;
      font-family: 'Antonio', sans-serif;
      background: var(--lcars-bg);
      color: var(--lcars-text);
      overflow: hidden;
    }
    
    .login-screen {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 40px;
    }
    
    .login-logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 48px;
      font-weight: 700;
      color: var(--lcars-cyan);
      text-shadow: 0 0 20px var(--lcars-cyan);
      animation: glow 2s ease-in-out infinite;
    }
    
    @keyframes glow {
      0%, 100% { text-shadow: 0 0 20px var(--lcars-cyan); }
      50% { text-shadow: 0 0 40px var(--lcars-cyan), 0 0 60px var(--lcars-cyan); }
    }
    
    .login-subtitle {
      font-size: 18px;
      color: var(--lcars-orange);
      letter-spacing: 4px;
      text-transform: uppercase;
    }
    
    .login-btn {
      display: flex;
      align-items: center;
      gap: 16px;
      background: linear-gradient(135deg, var(--lcars-blue), var(--lcars-cyan));
      border: none;
      padding: 20px 40px;
      border-radius: 50px;
      font-family: inherit;
      font-size: 20px;
      font-weight: 700;
      color: #000;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s;
      box-shadow: 0 4px 20px rgba(0, 204, 255, 0.3);
    }
    
    .login-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 30px rgba(0, 204, 255, 0.5);
    }
    
    .login-btn svg {
      width: 24px;
      height: 24px;
    }
    
    .version-tag {
      position: fixed;
      bottom: 20px;
      font-size: 12px;
      color: var(--lcars-purple);
      letter-spacing: 2px;
    }
    
    /* Main app styles */
    .lcars-frame {
      height: 100%;
      display: grid;
      grid-template-columns: 120px 1fr;
      grid-template-rows: 80px 1fr 60px;
      gap: 4px;
      padding: 4px;
    }
    
    .lcars-sidebar {
      grid-row: 1 / -1;
      background: var(--lcars-orange);
      border-radius: 0 0 0 40px;
      display: flex;
      flex-direction: column;
    }
    
    .lcars-sidebar-top {
      height: 80px;
      background: var(--lcars-purple);
      border-radius: 0 0 0 40px;
    }
    
    .lcars-sidebar-content {
      flex: 1;
      padding: 20px 0;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .lcars-btn {
      background: var(--lcars-blue);
      border: none;
      padding: 12px 8px;
      font-family: inherit;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #000;
      cursor: pointer;
      border-radius: 0 20px 20px 0;
      margin-right: 20px;
      transition: all 0.1s;
    }
    
    .lcars-btn:hover { filter: brightness(1.2); }
    .lcars-btn.active { background: var(--lcars-gold); }
    .lcars-btn.danger { background: var(--lcars-red); }
    
    .lcars-header {
      display: flex;
      align-items: stretch;
      gap: 4px;
    }
    
    .lcars-header-curve {
      width: 80px;
      background: var(--lcars-purple);
      border-radius: 0 0 40px 0;
    }
    
    .lcars-header-bar {
      flex: 1;
      background: var(--lcars-tan);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }
    
    .lcars-title {
      font-size: 28px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: #000;
    }
    
    .version-link {
      background: var(--lcars-purple);
      padding: 6px 14px;
      border-radius: 15px;
      font-size: 11px;
      font-weight: 700;
      color: #000;
      text-decoration: none;
      white-space: nowrap;
      transition: all 0.2s;
    }
    
    .version-link:hover {
      filter: brightness(1.2);
      transform: scale(1.05);
    }
    
    .lcars-user {
      background: var(--lcars-cyan);
      padding: 8px 20px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 700;
      color: #000;
    }
    
    .lcars-header-end {
      width: 40px;
      background: var(--lcars-orange);
      border-radius: 20px;
    }
    
    .lcars-main {
      background: #111;
      border: 3px solid var(--lcars-orange);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .msg {
      max-width: 85%;
      padding: 14px 18px;
      border-radius: 6px;
      font-size: 15px;
      line-height: 1.6;
      font-weight: 450;
    }
    
    .msg.user {
      align-self: flex-end;
      background: var(--lcars-blue);
      color: #000;
      font-weight: 600;
    }
    
    .msg.assistant {
      align-self: flex-start;
      background: #1a1a1a;
      border-left: 4px solid var(--lcars-orange);
      color: #f0f0f0;
    }
    
    .msg.system {
      align-self: center;
      background: #151515;
      border: 1px solid var(--lcars-purple);
      font-size: 14px;
      color: #e0e0e0;
    }
    
    .msg.success { border-color: var(--lcars-cyan); color: #5fffff; font-weight: 600; }
    .msg.error { border-color: var(--lcars-red); color: #ff6b6b; font-weight: 600; }
    .msg.info { border-color: var(--lcars-blue); color: #e0e0e0; }
    
    /* Code blocks */
    .code-block {
      position: relative;
      background: #0a0a0a;
      border-radius: 6px;
      margin: 8px 0;
      overflow: hidden;
      border: 1px solid #333;
    }
    
    .code-block pre {
      margin: 0;
      padding: 12px;
      overflow-x: auto;
      font-size: 13px;
      line-height: 1.5;
    }
    
    .code-block code {
      font-family: 'SF Mono', Monaco, Consolas, monospace;
      color: #5fffff;
    }
    
    .copy-btn {
      position: absolute;
      top: 4px;
      right: 4px;
      background: var(--lcars-orange);
      border: none;
      border-radius: 4px;
      padding: 6px 10px;
      font-size: 14px;
      cursor: pointer;
      opacity: 0.8;
      transition: opacity 0.2s;
    }
    
    .copy-btn:hover { opacity: 1; }
    
    code.inline {
      background: #1a1a1a;
      padding: 3px 8px;
      border-radius: 4px;
      font-family: 'SF Mono', Monaco, Consolas, monospace;
      font-size: 0.95em;
      color: #5fffff;
      border: 1px solid #333;
    }
    
    .msg a {
      color: #5fffff;
      text-decoration: underline;
      font-weight: 600;
    }
    
    .msg strong {
      color: var(--lcars-orange);
      font-weight: 700;
    }
    
    .typing {
      animation: blink 1s infinite;
    }
    
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.5; }
    }
    
    .input-bar {
      display: flex;
      gap: 8px;
      padding: 12px;
      background: #0a0a0a;
      border-top: 2px solid var(--lcars-orange);
    }
    
    .input-bar input {
      flex: 1;
      background: #111;
      border: 2px solid var(--lcars-blue);
      border-radius: 8px;
      padding: 12px 16px;
      font-family: inherit;
      font-size: 14px;
      color: var(--lcars-text);
    }
    
    .input-bar input:focus {
      outline: none;
      border-color: var(--lcars-cyan);
    }
    
    .input-bar input.edit-mode {
      border-color: var(--lcars-gold);
    }
    
    .input-bar button {
      background: var(--lcars-orange);
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-family: inherit;
      font-size: 14px;
      font-weight: 700;
      color: #000;
      cursor: pointer;
    }
    
    .lcars-footer {
      display: flex;
      align-items: stretch;
      gap: 4px;
    }
    
    .lcars-footer-curve {
      width: 80px;
      background: var(--lcars-purple);
      border-radius: 0 40px 0 0;
    }
    
    .lcars-footer-bar {
      flex: 1;
      background: var(--lcars-tan);
      display: flex;
      align-items: center;
      padding: 0 20px;
      gap: 20px;
    }
    
    .stat { font-size: 14px; font-weight: 700; color: #000; }
    
    .edit-status {
      display: none;
      align-items: center;
      gap: 8px;
    }
    
    .edit-status.active { display: flex; }
    
    .edit-status-dot {
      width: 10px;
      height: 10px;
      background: var(--lcars-cyan);
      border-radius: 50%;
      animation: pulse 1s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    
    /* Approval buttons */
    .approval-buttons {
      display: flex;
      gap: 12px;
      margin: 16px 0;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .approve-btn, .reject-btn, .review-btn, .merge-btn {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-family: inherit;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    
    .approve-btn {
      background: var(--lcars-cyan);
      color: #000;
    }
    
    .approve-btn:hover {
      filter: brightness(1.2);
      transform: scale(1.05);
    }
    
    .merge-btn {
      background: var(--lcars-purple);
      color: #000;
    }
    
    .merge-btn:hover {
      filter: brightness(1.2);
      transform: scale(1.05);
    }
    
    .review-btn {
      background: var(--lcars-blue);
      color: #000;
    }
    
    .review-btn:hover {
      filter: brightness(1.2);
    }
    
    .reject-btn {
      background: var(--lcars-red);
      color: #000;
    }
    
    .reject-btn:hover {
      filter: brightness(1.2);
    }
    
    .msg.info {
      border-color: var(--lcars-blue);
      color: var(--lcars-text);
      white-space: pre-wrap;
    }
    
    .lcars-footer-end {
      width: 60px;
      background: var(--lcars-orange);
      border-radius: 20px 0 0 0;
    }
    
    .hidden { display: none !important; }
    
    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    .modal.open { display: flex; }
    
    .modal-content {
      background: #111;
      border: 3px solid var(--lcars-orange);
      border-radius: 20px;
      padding: 24px;
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .modal-title {
      font-size: 20px;
      font-weight: 700;
      color: var(--lcars-orange);
    }
    
    .modal-close {
      background: var(--lcars-red);
      border: none;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      color: #000;
    }
    
    .modal textarea {
      width: 100%;
      min-height: 200px;
      background: #0a0a0a;
      border: 2px solid var(--lcars-blue);
      border-radius: 8px;
      padding: 12px;
      font-family: monospace;
      font-size: 12px;
      color: var(--lcars-text);
      resize: vertical;
    }
    
    .modal-actions {
      display: flex;
      gap: 12px;
      margin-top: 16px;
    }
    
    .modal-btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-family: inherit;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
    }
    
    .modal-btn.primary { background: var(--lcars-cyan); color: #000; }
    .modal-btn.secondary { background: var(--lcars-purple); color: #000; }
    
    .telemetry-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 12px;
      margin-bottom: 20px;
    }
    
    .telemetry-card {
      background: #1a1a1a;
      border: 1px solid var(--lcars-blue);
      border-radius: 8px;
      padding: 12px;
      text-align: center;
    }
    
    .telemetry-value {
      font-size: 24px;
      font-weight: 700;
      color: var(--lcars-cyan);
    }
    
    .telemetry-label {
      font-size: 10px;
      text-transform: uppercase;
      color: var(--lcars-purple);
    }
    
    .event-list {
      max-height: 200px;
      overflow-y: auto;
    }
    
    .event-item {
      padding: 8px;
      border-bottom: 1px solid #333;
      font-size: 11px;
      font-family: monospace;
    }
    
    /* ========================================
       MOBILE RESPONSIVE STYLES
       ======================================== */
    @media (max-width: 768px) {
      /* Complete restructure for mobile */
      .lcars-frame {
        display: flex !important;
        flex-direction: column !important;
        grid-template-columns: unset !important;
        grid-template-rows: unset !important;
      }
      
      /* Header first */
      .lcars-header {
        order: 1;
        height: 50px;
        flex-shrink: 0;
      }
      
      /* Sidebar becomes horizontal button bar */
      .lcars-sidebar {
        order: 2;
        display: flex !important;
        flex-direction: row !important;
        height: auto !important;
        min-height: unset !important;
        max-height: 60px !important;
        border-radius: 0 !important;
        padding: 8px !important;
        gap: 6px !important;
        overflow-x: auto !important;
        overflow-y: hidden !important;
        -webkit-overflow-scrolling: touch;
      }
      
      .lcars-sidebar-top {
        display: none !important;
      }
      
      .lcars-sidebar-content {
        display: flex !important;
        flex-direction: row !important;
        flex-wrap: nowrap !important;
        padding: 0 !important;
        gap: 6px !important;
        height: auto !important;
        align-items: center !important;
      }
      
      .lcars-btn {
        padding: 8px 12px !important;
        font-size: 11px !important;
        border-radius: 12px !important;
        margin: 0 !important;
        white-space: nowrap !important;
        flex-shrink: 0 !important;
        height: auto !important;
        min-height: unset !important;
      }
      
      /* Main content area */
      .lcars-main {
        order: 3;
        flex: 1;
        min-height: 0;
        margin: 4px;
        border-radius: 8px;
      }
      
      /* Footer */
      .lcars-footer {
        order: 4;
        height: 50px;
        flex-shrink: 0;
      }
      
      .lcars-header-curve {
        width: 30px;
        border-radius: 0 0 15px 0;
      }
      
      .lcars-header-bar {
        padding: 0 10px;
      }
      
      .lcars-title {
        font-size: 16px;
        letter-spacing: 1px;
      }
      
      .version-link {
        padding: 4px 8px;
        font-size: 9px;
      }
      
      .lcars-user {
        padding: 4px 10px;
        font-size: 9px;
        max-width: 100px;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      
      .lcars-header-end {
        width: 20px;
        border-radius: 10px;
      }
      
      .messages {
        padding: 8px;
        gap: 10px;
      }
      
      .msg {
        max-width: 95%;
        padding: 12px 14px;
        font-size: 15px;
        font-weight: 500;
        line-height: 1.5;
      }
      
      .msg.user {
        background: var(--lcars-blue);
        color: #000;
        font-weight: 600;
      }
      
      .msg.assistant {
        background: #1a1a1a;
        color: #f5f5f5;
        border-left: 4px solid var(--lcars-orange);
      }
      
      .msg.system {
        font-size: 14px;
        font-weight: 500;
        color: #e0e0e0;
      }
      
      .msg.error {
        color: #ff6b6b;
        font-weight: 600;
      }
      
      .msg.success {
        color: #5fffff;
        font-weight: 600;
      }
      
      .input-bar {
        padding: 8px;
        gap: 6px;
      }
      
      .input-bar input {
        padding: 12px 14px;
        font-size: 16px; /* Prevent iOS zoom */
        font-weight: 500;
      }
      
      .input-bar button {
        padding: 12px 16px;
        font-size: 14px;
        font-weight: 700;
      }
      
      .lcars-footer-curve {
        width: 30px;
        border-radius: 0 15px 0 0;
      }
      
      .lcars-footer-bar {
        padding: 0 10px;
        gap: 8px;
      }
      
      .stat {
        font-size: 10px;
      }
      
      .lcars-footer-end {
        width: 25px;
      }
      
      /* Login screen */
      .login-logo {
        font-size: 28px;
      }
      
      .login-subtitle {
        font-size: 12px;
        letter-spacing: 2px;
      }
      
      .login-btn {
        padding: 14px 24px;
        font-size: 14px;
        gap: 10px;
      }
      
      /* Modals */
      .modal-content {
        width: 95%;
        max-height: 85vh;
        padding: 14px;
        border-radius: 10px;
      }
      
      .modal-title {
        font-size: 15px;
      }
      
      .modal textarea {
        min-height: 120px;
        font-size: 14px;
      }
    }
    
    /* Extra small screens */
    @media (max-width: 400px) {
      .lcars-btn {
        padding: 6px 10px !important;
        font-size: 9px !important;
      }
      
      .lcars-title {
        font-size: 14px;
      }
      
      .version-link {
        padding: 3px 6px;
        font-size: 8px;
      }
      
      .lcars-user {
        display: none;
      }
      
      .stat:not(:first-child) {
        display: none;
      }
    }
    
    /* Safe area for notched phones */
    @supports (padding: env(safe-area-inset-bottom)) {
      .lcars-footer-bar {
        padding-bottom: env(safe-area-inset-bottom);
      }
      
      .input-bar {
        padding-bottom: calc(8px + env(safe-area-inset-bottom));
      }
    }
    
    /* Landscape */
    @media (max-height: 500px) and (orientation: landscape) {
      .lcars-header {
        height: 40px;
      }
      
      .lcars-sidebar {
        max-height: 45px !important;
      }
      
      .lcars-footer {
        height: 35px;
      }
      
      .messages {
        padding: 6px;
      }
      
      .msg {
        padding: 6px 10px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div id="loginScreen" class="login-screen">
    <div class="login-logo">OMNIBOT</div>
    <div class="login-subtitle" id="versionSubtitle">Loading...</div>
    <a href="/auth/google" class="login-btn">
      <svg viewBox="0 0 24 24"><path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
      Sign in with Google
    </a>
    <div class="version-tag">v5.0 ELECTRIC EEL</div>
  </div>

  <!-- Main App (hidden until logged in) -->
  <div id="mainApp" class="lcars-frame hidden">
    <div class="lcars-sidebar">
      <div class="lcars-sidebar-top"></div>
      <div class="lcars-sidebar-content">
        <button class="lcars-btn active" data-mode="chat">Chat</button>
        <button class="lcars-btn" data-mode="edit">Edit</button>
        <button class="lcars-btn" data-view="telemetry">Stats</button>
        <button class="lcars-btn" data-view="context">Context</button>
        <button class="lcars-btn" data-view="prompt">Prompt</button>
        <button class="lcars-btn" id="fullscreenBtn">‚õ∂</button>
        <button class="lcars-btn danger" id="logoutBtn">Logout</button>
      </div>
    </div>
    
    <div class="lcars-header">
      <div class="lcars-header-curve"></div>
      <div class="lcars-header-bar">
        <span class="lcars-title">OmniBot</span>
        <a id="versionLink" href="https://en.wikipedia.org/wiki/Electric_eel" target="_blank" class="version-link">‚ö° Loading...</a>
        <span id="userEmail" class="lcars-user">...</span>
      </div>
      <div class="lcars-header-end"></div>
    </div>
    
    <div class="lcars-main">
      <div id="messages" class="messages"></div>
      <div class="input-bar">
        <input type="text" id="input" placeholder="Enter command...">
        <button id="sendBtn">Send</button>
      </div>
    </div>
    
    <div class="lcars-footer">
      <div class="lcars-footer-curve"></div>
      <div class="lcars-footer-bar">
        <span id="statContext" class="stat">Context: 0 words</span>
        <span id="statEdits" class="stat">Edits: 0</span>
        <div id="editStatus" class="edit-status">
          <div class="edit-status-dot"></div>
          <span id="editStatusText">Processing...</span>
        </div>
      </div>
      <div class="lcars-footer-end"></div>
    </div>
  </div>

  <!-- Modals -->
  <div id="telemetryModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="modal-title">Telemetry</span>
        <button class="modal-close" onclick="closeModal('telemetryModal')">√ó</button>
      </div>
      <div id="telemetryGrid" class="telemetry-grid"></div>
      <div id="eventList" class="event-list"></div>
    </div>
  </div>

  <div id="contextModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="modal-title">Shared Context</span>
        <button class="modal-close" onclick="closeModal('contextModal')">√ó</button>
      </div>
      <textarea id="contextData"></textarea>
      <div class="modal-actions">
        <button class="modal-btn secondary" onclick="closeModal('contextModal')">Cancel</button>
        <button class="modal-btn primary" onclick="saveContext()">Save</button>
      </div>
    </div>
  </div>

  <div id="promptModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="modal-title">Master Prompt</span>
        <button class="modal-close" onclick="closeModal('promptModal')">√ó</button>
      </div>
      <textarea id="masterPrompt"></textarea>
      <div class="modal-actions">
        <button class="modal-btn secondary" onclick="closeModal('promptModal')">Cancel</button>
        <button class="modal-btn primary" onclick="savePrompt()">Save</button>
      </div>
    </div>
  </div>

  <script>
    (function() {
      const $loginScreen = document.getElementById('loginScreen');
      const $mainApp = document.getElementById('mainApp');
      const $messages = document.getElementById('messages');
      const $input = document.getElementById('input');
      const $sendBtn = document.getElementById('sendBtn');
      const $userEmail = document.getElementById('userEmail');
      const $editStatus = document.getElementById('editStatus');
      const $editStatusText = document.getElementById('editStatusText');
      
      let mode = 'chat';
      let messages = [];
      let loading = false;
      
      // Check for session cookie
      function getSession() {
        const match = document.cookie.match(/omnibot_session=([^;]+)/);
        return match ? match[1] : null;
      }
      
      function setSession(token) {
        document.cookie = 'omnibot_session=' + token + '; path=/; max-age=' + (24*60*60) + '; SameSite=Lax';
      }
      
      function clearSession() {
        document.cookie = 'omnibot_session=; path=/; max-age=0';
      }
      
      // Check URL for auth callback
      const urlParams = new URLSearchParams(window.location.search);
      const sessionToken = urlParams.get('session');
      const userEmail = urlParams.get('email');
      
      if (sessionToken && userEmail) {
        // Coming back from OAuth
        setSession(sessionToken);
        window.history.replaceState({}, '', '/');
        showApp(userEmail);
      } else if (getSession()) {
        // Already have session - verify it
        fetch('/api/verify-session', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token: getSession() })
        })
        .then(r => r.json())
        .then(data => {
          if (data.valid) {
            showApp(data.email);
          } else {
            clearSession();
            showLogin();
          }
        })
        .catch(() => {
          clearSession();
          showLogin();
        });
      } else {
        showLogin();
      }
      
      function showLogin() {
        $loginScreen.classList.remove('hidden');
        $mainApp.classList.add('hidden');
      }
      
      function showApp(email) {
        $loginScreen.classList.add('hidden');
        $mainApp.classList.remove('hidden');
        $userEmail.textContent = email;
        loadStats();
      }
      
      // Load and display version
      async function loadVersion() {
        try {
          const res = await fetch('/api/health');
          const data = await res.json();
          if (data.version) {
            const v = data.version;
            const vString = 'v' + v.major + '.' + v.minor + '.' + v.patch;
            const vFull = v.emoji + ' ' + v.codename + ' ' + vString;
            
            document.getElementById('versionSubtitle').textContent = vFull;
            document.getElementById('versionLink').textContent = vFull;
            document.getElementById('versionLink').href = v.wiki;
          }
        } catch (e) {
          console.log('Could not load version:', e);
        }
      }
      loadVersion();
      
      // Logout
      document.getElementById('logoutBtn').onclick = function() {
        clearSession();
        showLogin();
      };
      
      // Fullscreen toggle (with iOS fallback message)
      document.getElementById('fullscreenBtn').onclick = function() {
        const elem = document.documentElement;
        
        if (!document.fullscreenElement && !document.webkitFullscreenElement) {
          // Try standard fullscreen first
          if (elem.requestFullscreen) {
            elem.requestFullscreen().catch(e => {
              // iOS doesn't support fullscreen API - show PWA hint
              addMessage('system', 'üì± **Fullscreen tip:** On iOS, tap Share ‚Üí Add to Home Screen to use OmniBot as a fullscreen app!', 'info');
            });
          } else if (elem.webkitRequestFullscreen) {
            elem.webkitRequestFullscreen();
          } else {
            // No fullscreen support
            addMessage('system', 'üì± **Fullscreen tip:** Add OmniBot to your home screen for a fullscreen experience!', 'info');
          }
        } else {
          if (document.exitFullscreen) {
            document.exitFullscreen();
          } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
          }
        }
      };
      
      // Mode switching
      document.querySelectorAll('[data-mode]').forEach(btn => {
        btn.onclick = function() {
          document.querySelectorAll('[data-mode]').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          mode = btn.dataset.mode;
          $input.classList.toggle('edit-mode', mode === 'edit');
          $input.placeholder = mode === 'edit' ? 'Describe the change...' : 'Enter command...';
        };
      });
      
      // View modals
      document.querySelectorAll('[data-view]').forEach(btn => {
        btn.onclick = function() {
          const view = btn.dataset.view;
          openModal(view + 'Modal');
          if (view === 'telemetry') loadTelemetry();
          if (view === 'context') loadContext();
          if (view === 'prompt') loadPrompt();
        };
      });
      
      function openModal(id) {
        document.getElementById(id).classList.add('open');
      }
      
      window.closeModal = function(id) {
        document.getElementById(id).classList.remove('open');
      };
      
      function addMessage(role, content, type) {
        messages.push({ role, content, type });
        render();
      }
      
      function render() {
        let html = '';
        for (const m of messages) {
          let cls = 'msg ' + m.role;
          if (m.type) cls += ' ' + m.type;
          const formatted = formatMessage(m.content);
          html += '<div class="' + cls + '">' + formatted + '</div>';
        }
        if (loading) {
          html += '<div class="msg assistant"><span class="typing">Processing...</span></div>';
        }
        $messages.innerHTML = html;
        $messages.scrollTop = $messages.scrollHeight;
        
        // Add copy handlers
        document.querySelectorAll('.copy-btn').forEach(btn => {
          btn.onclick = function() {
            const code = this.parentElement.querySelector('code').textContent;
            navigator.clipboard.writeText(code).then(() => {
              this.textContent = '‚úì';
              setTimeout(() => this.textContent = 'üìã', 1500);
            });
          };
        });
      }
      
      function formatMessage(text) {
        // Escape HTML first
        let safe = text.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
        
        // Code blocks with copy button
        safe = safe.replace(/\`\`\`(\\w*)\\n?([\\s\\S]*?)\`\`\`/g, function(m, lang, code) {
          return '<div class="code-block"><button class="copy-btn">üìã</button><pre><code>' + code.trim() + '</code></pre></div>';
        });
        
        // Inline code
        safe = safe.replace(/\`([^\`]+)\`/g, '<code class="inline">$1</code>');
        
        // Bold
        safe = safe.replace(/\\*\\*([^*]+)\\*\\*/g, '<strong>$1</strong>');
        
        // Links
        safe = safe.replace(/(https?:\\/\\/[^\\s]+)/g, '<a href="$1" target="_blank">$1</a>');
        
        // Line breaks
        safe = safe.replace(/\\n/g, '<br>');
        
        return safe;
      }
      
      function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML.replace(/(https?:\\/\\/[^\\s]+)/g, '<a href="$1" target="_blank" style="color: var(--lcars-cyan)">$1</a>');
      }
      
      function setEditStatus(text, active) {
        $editStatus.classList.toggle('active', active);
        $editStatusText.textContent = text;
      }
      
      // Show 3-button approval UI: Approve, Deny, Review
      function showApprovalButtons(editId, patchPreview) {
        // Remove any existing approval buttons
        document.querySelectorAll('.approval-buttons').forEach(el => el.remove());
        
        const approveDiv = document.createElement('div');
        approveDiv.className = 'approval-buttons';
        approveDiv.innerHTML = 
          '<button class="approve-btn" data-edit-id="' + editId + '">üìù Create PR</button>' +
          '<button class="merge-btn" data-edit-id="' + editId + '">üöÄ PR & Merge</button>' +
          '<button class="review-btn" data-edit-id="' + editId + '">üîç Review</button>' +
          '<button class="reject-btn" data-edit-id="' + editId + '">‚úó Deny</button>';
        $messages.appendChild(approveDiv);
        $messages.scrollTop = $messages.scrollHeight;
        
        // Create PR only (for review on GitHub)
        approveDiv.querySelector('.approve-btn').onclick = async function() {
          const id = this.dataset.editId;
          setEditStatus('Creating PR...', true);
          approveDiv.remove();
          
          try {
            const res = await fetch('/api/approve-edit', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ editId: id, directMerge: false })
            });
            const data = await res.json();
            setEditStatus('', false);
            
            if (data.success) {
              addMessage('system', '‚úì ' + data.message + '\\n' + data.pr_url, 'success');
              // Show merge button for this PR
              showMergeButton(id, data.pr_number, data.pr_url);
            } else {
              addMessage('system', '‚úó ' + (data.error || 'PR creation failed'), 'error');
            }
          } catch (e) {
            setEditStatus('', false);
            addMessage('system', '‚úó Error: ' + e.message, 'error');
          }
          loadStats();
        };
        
        // Create PR and merge immediately
        approveDiv.querySelector('.merge-btn').onclick = async function() {
          const id = this.dataset.editId;
          setEditStatus('Creating & merging PR...', true);
          approveDiv.remove();
          
          try {
            const res = await fetch('/api/approve-edit', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ editId: id, directMerge: true })
            });
            const data = await res.json();
            setEditStatus('', false);
            
            if (data.success && data.merged) {
              addMessage('system', 'üöÄ ' + data.message + '\\n' + data.pr_url, 'success');
            } else if (data.success) {
              addMessage('system', '‚úì PR created: ' + data.pr_url + '\\nAuto-merge failed - merge manually', 'info');
            } else {
              addMessage('system', '‚úó ' + (data.error || 'Failed'), 'error');
            }
          } catch (e) {
            setEditStatus('', false);
            addMessage('system', '‚úó Error: ' + e.message, 'error');
          }
          loadStats();
        };
        
        // Review - send to Claude/Gemini for second opinion
        approveDiv.querySelector('.review-btn').onclick = async function() {
          const id = this.dataset.editId;
          setEditStatus('Getting second opinion...', true);
          approveDiv.remove();
          
          try {
            const res = await fetch('/api/review-edit', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ editId: id })
            });
            const data = await res.json();
            setEditStatus('', false);
            
            if (data.review) {
              addMessage('system', 'üîç **Reviewer says:**\\n\\n' + data.review, 'info');
              // Show buttons again for this edit
              showApprovalButtons(id, patchPreview);
            } else {
              addMessage('system', '‚úó Review failed: ' + (data.error || 'Unknown error'), 'error');
            }
          } catch (e) {
            setEditStatus('', false);
            addMessage('system', '‚úó Error: ' + e.message, 'error');
          }
        };
        
        // Deny - cancel
        approveDiv.querySelector('.reject-btn').onclick = function() {
          approveDiv.remove();
          addMessage('system', '‚úó Edit cancelled', 'info');
        };
      }
      
      // Show merge button for an existing PR
      function showMergeButton(editId, prNumber, prUrl) {
        const mergeDiv = document.createElement('div');
        mergeDiv.className = 'approval-buttons';
        mergeDiv.innerHTML = 
          '<button class="merge-btn" data-edit-id="' + editId + '" data-pr="' + prNumber + '">üöÄ Merge PR #' + prNumber + '</button>' +
          '<a href="' + prUrl + '" target="_blank" class="review-btn">üëÄ View on GitHub</a>';
        $messages.appendChild(mergeDiv);
        $messages.scrollTop = $messages.scrollHeight;
        
        mergeDiv.querySelector('.merge-btn').onclick = async function() {
          const pr = this.dataset.pr;
          const id = this.dataset.editId;
          setEditStatus('Merging PR #' + pr + '...', true);
          mergeDiv.remove();
          
          try {
            const res = await fetch('/api/merge-pr', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ editId: id, prNumber: parseInt(pr) })
            });
            const data = await res.json();
            setEditStatus('', false);
            
            if (data.success) {
              addMessage('system', 'üöÄ ' + data.message, 'success');
            } else {
              addMessage('system', '‚úó ' + (data.error || 'Merge failed'), 'error');
            }
          } catch (e) {
            setEditStatus('', false);
            addMessage('system', '‚úó Error: ' + e.message, 'error');
          }
          loadStats();
        };
      }
      
      async function send() {
        const text = $input.value.trim();
        if (!text || loading) return;
        
        addMessage('user', text);
        $input.value = '';
        loading = true;
        $sendBtn.disabled = true;
        
        if (mode === 'edit') {
          setEditStatus('Reading current code...', true);
        }
        
        try {
          const endpoint = mode === 'edit' ? '/api/self-edit' : '/api/chat';
          const body = mode === 'edit' 
            ? { instruction: text }
            : { messages: messages.filter(m => m.role !== 'system').map(m => ({ role: m.role, content: m.content })) };
          
          if (mode === 'edit') {
            const response = await fetch(endpoint + '?stream=1', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(body)
            });
            
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let result = '';
            
            while (true) {
              const { done, value } = await reader.read();
              if (done) break;
              
              const chunk = decoder.decode(value);
              const lines = chunk.split('\\n');
              
              for (const line of lines) {
                if (line.startsWith('data: ')) {
                  try {
                    const data = JSON.parse(line.slice(6));
                    if (data.status) {
                      setEditStatus(data.message || data.status, true);
                    }
                    if (data.success !== undefined || data.awaiting_approval) {
                      result = data;
                    }
                  } catch (e) {}
                }
              }
            }
            
            setEditStatus('', false);
            
            // Handle approval flow
            if (result.awaiting_approval && result.editId) {
              addMessage('system', 'üìã **Proposed Changes:**\\n\\n' + (result.message || result.plan), 'info');
              
              // Show approval buttons - 3 options
              showApprovalButtons(result.editId, result.patches_preview || '');
              
            } else if (result.success) {
              addMessage('system', '‚úì ' + result.explanation + (result.url ? '\\n' + result.url : ''), 'success');
            } else {
              addMessage('system', '‚úó ' + (result.error || 'Edit failed') + (result.details ? '\\n' + result.details : ''), 'error');
            }
          } else {
            const response = await fetch(endpoint, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(body)
            });
            
            const data = await response.json();
            addMessage('assistant', data.content || data.error || 'No response');
          }
          
          loadStats();
        } catch (e) {
          addMessage('system', 'Error: ' + e.message, 'error');
        }
        
        loading = false;
        $sendBtn.disabled = false;
        render();
      }
      
      $sendBtn.onclick = send;
      $input.onkeydown = function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          send();
        }
      };
      
      async function loadStats() {
        try {
          const data = await fetch('/api/telemetry').then(r => r.json());
          document.getElementById('statContext').textContent = 'Context: ' + (data.stats?.contextWords || 0) + ' words';
          document.getElementById('statEdits').textContent = 'Edits: ' + (data.stats?.edit_success || 0);
        } catch (e) {}
      }
      
      async function loadTelemetry() {
        try {
          const data = await fetch('/api/telemetry').then(r => r.json());
          
          const grid = document.getElementById('telemetryGrid');
          const stats = data.stats || {};
          
          grid.innerHTML = Object.entries(stats).map(([key, value]) => 
            '<div class="telemetry-card"><div class="telemetry-value">' + value + '</div><div class="telemetry-label">' + key.replace(/_/g, ' ') + '</div></div>'
          ).join('');
          
          const eventList = document.getElementById('eventList');
          const events = data.events || [];
          
          eventList.innerHTML = events.slice(0, 50).map(e =>
            '<div class="event-item"><strong>' + e.timestamp + '</strong> - ' + e.event + '</div>'
          ).join('');
        } catch (e) {
          console.error(e);
        }
      }
      
      async function loadContext() {
        try {
          const data = await fetch('/api/context').then(r => r.json());
          document.getElementById('contextData').value = JSON.stringify(data.data || {}, null, 2);
        } catch (e) {}
      }
      
      window.saveContext = async function() {
        try {
          const value = document.getElementById('contextData').value;
          JSON.parse(value);
          
          await fetch('/api/context', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ data: value })
          });
          
          closeModal('contextModal');
          addMessage('system', 'Context saved', 'success');
        } catch (e) {
          alert('Invalid JSON: ' + e.message);
        }
      };
      
      async function loadPrompt() {
        try {
          const data = await fetch('/api/context').then(r => r.json());
          document.getElementById('masterPrompt').value = data.prompt || '';
        } catch (e) {}
      }
      
      window.savePrompt = async function() {
        try {
          const value = document.getElementById('masterPrompt').value;
          
          await fetch('/api/prompt', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ prompt: value })
          });
          
          closeModal('promptModal');
          addMessage('system', 'Master prompt saved', 'success');
        } catch (e) {
          alert('Error: ' + e.message);
        }
      };
      
      render();
    })();
  </script>
