<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>OmniBot - LCARS Interface</title>
  <!-- Google Fonts for authentic Star Trek LCARS aesthetic -->
  <!-- Antonio: Display font, Orbitron: Technical font -->
  <!-- Using display=swap for better performance -->
  <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@400;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --lcars-orange: #ff9900;
      --lcars-blue: #99ccff;
      --lcars-purple: #cc99cc;
      --lcars-red: #cc6666;
      --lcars-tan: #ffcc99;
      --lcars-gold: #ffcc00;
      --lcars-bg: #000000;
      --lcars-text: #ff9900;
      /* Compatibility variables for tests */
      --bg-primary: #000000;
      --text-primary: #ff9900;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    html, body {
      height: 100%;
      /* Antonio font with system fallbacks for Star Trek aesthetic */
      font-family: 'Antonio', 'Arial Narrow', 'Impact', sans-serif;
      background: var(--lcars-bg);
      color: var(--lcars-text);
      overflow: hidden;
    }
    
    .lcars-frame {
      height: 100%;
      display: grid;
      grid-template-columns: 120px 1fr;
      grid-template-rows: 80px 1fr 60px;
      gap: 4px;
      padding: 4px;
    }
    
    .lcars-sidebar {
      grid-row: 1 / -1;
      background: var(--lcars-orange);
      border-radius: 0 0 0 40px;
      display: flex;
      flex-direction: column;
    }
    
    .lcars-sidebar-top {
      height: 80px;
      background: var(--lcars-purple);
      border-radius: 0 0 0 40px;
    }
    
    .lcars-sidebar-content {
      flex: 1;
      padding: 20px 0;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .lcars-btn {
      background: var(--lcars-blue);
      border: none;
      padding: 12px 8px;
      font-family: inherit;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #000;
      cursor: pointer;
      border-radius: 0 20px 20px 0;
      margin-right: 20px;
      transition: all 0.1s;
    }
    
    .lcars-btn:hover { filter: brightness(1.2); }
    .lcars-btn.active { background: var(--lcars-gold); }
    
    .lcars-header {
      display: flex;
      align-items: stretch;
      gap: 4px;
    }
    
    .lcars-header-curve {
      width: 80px;
      background: var(--lcars-purple);
      border-radius: 0 0 40px 0;
    }
    
    .lcars-header-bar {
      flex: 1;
      background: var(--lcars-tan);
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 0 30px;
    }
    
    .lcars-title {
      /* Orbitron font with monospace fallback for technical aesthetic */
      font-family: 'Orbitron', 'Courier New', monospace;
      font-size: 28px;
      font-weight: 700;
      color: #000;
      letter-spacing: 3px;
    }
    
    .lcars-subtitle {
      font-size: 14px;
      color: #333;
      letter-spacing: 1px;
    }
    
    .chat-area {
      background: #000;
      border-radius: 20px;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .msg {
      padding: 12px 16px;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.6;
      max-width: 80%;
      word-wrap: break-word;
    }
    
    .msg.user {
      background: rgba(153, 204, 255, 0.2);
      color: var(--lcars-blue);
      align-self: flex-end;
      border: 1px solid var(--lcars-blue);
    }
    
    .msg.assistant {
      background: rgba(255, 153, 0, 0.15);
      color: var(--lcars-orange);
      align-self: flex-start;
      border: 1px solid var(--lcars-orange);
    }
    
    .msg.system {
      background: rgba(204, 153, 204, 0.15);
      color: var(--lcars-purple);
      align-self: center;
      text-align: center;
      border: 1px solid var(--lcars-purple);
      font-size: 13px;
    }
    
    .msg.error {
      background: rgba(204, 102, 102, 0.2);
      color: var(--lcars-red);
      align-self: center;
      text-align: center;
      border: 1px solid var(--lcars-red);
    }
    
    .input-area {
      background: var(--lcars-tan);
      border-radius: 20px 0 0 0;
      padding: 15px 30px;
      display: flex;
      gap: 12px;
      align-items: center;
    }
    
    .input-field {
      flex: 1;
      background: #000;
      border: 2px solid var(--lcars-orange);
      color: var(--lcars-text);
      font-family: 'Courier New', monospace;
      font-size: 14px;
      padding: 12px 16px;
      border-radius: 8px;
      resize: none;
      outline: none;
      min-height: 44px;
      max-height: 200px;
    }
    
    .input-field:focus {
      border-color: var(--lcars-gold);
      box-shadow: 0 0 10px rgba(255, 204, 0, 0.3);
    }
    
    .input-field.edit-mode {
      border-color: var(--lcars-purple);
      box-shadow: 0 0 10px rgba(204, 153, 204, 0.3);
    }
    
    .voice-btn {
      background: var(--lcars-blue);
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .voice-btn:hover {
      filter: brightness(1.2);
      transform: scale(1.05);
    }
    
    .voice-btn.recording {
      background: var(--lcars-red);
      animation: recordingPulse 1.5s infinite;
    }
    
    @keyframes recordingPulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }
    
    .send-btn {
      background: var(--lcars-gold);
      border: none;
      padding: 12px 24px;
      font-family: 'Orbitron', sans-serif;
      font-size: 16px;
      font-weight: 700;
      letter-spacing: 2px;
      color: #000;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.1s;
      text-transform: uppercase;
    }
    
    .send-btn:hover { filter: brightness(1.2); }
    .send-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    
    .lcars-footer {
      background: var(--lcars-orange);
      border-radius: 20px 0 0 0;
      padding: 0 30px;
      display: flex;
      align-items: center;
      gap: 20px;
      font-size: 11px;
      font-weight: 700;
      color: #000;
      letter-spacing: 1px;
    }
    
    .status-item {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    
    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #00ff00;
      animation: statusPulse 2s infinite;
    }
    
    @keyframes statusPulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    /* Mobile Responsive */
    /* Auth overlay */
    .auth-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 200;
    }
    
    .auth-overlay.hidden { display: none; }
    
    .auth-title {
      font-family: 'Orbitron', 'Courier New', monospace;
      font-size: 48px;
      font-weight: 700;
      color: var(--lcars-orange);
      margin-bottom: 40px;
      text-transform: uppercase;
      letter-spacing: 8px;
    }
    
    @media (max-width: 768px) {
      .lcars-frame {
        grid-template-columns: 80px 1fr;
        grid-template-rows: 60px 1fr 80px;
        gap: 2px;
        padding: 2px;
      }
      
      .lcars-sidebar-top {
        height: 60px;
      }
      
      .lcars-btn {
        font-size: 9px;
        padding: 10px 6px;
        margin-right: 10px;
      }
      
      .lcars-title {
        font-size: 18px;
      }
      
      .lcars-subtitle {
        display: none;
      }
      
      .input-area {
        flex-wrap: wrap;
        padding: 10px 15px;
      }
      
      .input-field {
        min-width: 100%;
      }
      
      .voice-btn, .send-btn {
        flex: 1;
      }
      
      .auth-title {
        font-size: 32px;
        letter-spacing: 4px;
      }
    }
  </style>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div class="auth-overlay" id="authOverlay">
    <div class="auth-title">OmniBot</div>
    <div id="googleSignIn"></div>
  </div>

  <div class="lcars-frame">
    <div class="lcars-sidebar">
      <div class="lcars-sidebar-top"></div>
      <div class="lcars-sidebar-content">
        <button class="lcars-btn active">Chat</button>
        <button class="lcars-btn" id="status-btn">Status</button>
        <button class="lcars-btn" id="settings-btn">Settings</button>
      </div>
    </div>
    
    <div class="lcars-header">
      <div class="lcars-header-curve"></div>
      <div class="lcars-header-bar">
        <span class="lcars-title">OMNIBOT</span>
        <span class="lcars-subtitle">LCARS INTERFACE</span>
      </div>
    </div>
    
    <div class="chat-area" id="messages">
    </div>
    
    <div class="input-area">
      <textarea class="input-field" id="input" placeholder="Enter command or click üé§ to speak..." rows="1"></textarea>
      <button class="voice-btn" id="voiceBtn" title="Click to speak">üé§</button>
      <button class="send-btn" id="sendBtn">ENGAGE</button>
    </div>
    
    <div class="lcars-footer">
      <div class="status-item">
        <div class="status-dot"></div>
        <span>ONLINE</span>
      </div>
      <div class="status-item">
        <span id="llm-status">LLM: READY</span>
      </div>
    </div>
  </div>
  
  <script>
    (function() {
      'use strict';
      
      const $messages = document.getElementById('messages');
      const $input = document.getElementById('input');
      const $sendBtn = document.getElementById('sendBtn');
      const $voiceBtn = document.getElementById('voiceBtn');
      const $authOverlay = document.getElementById('authOverlay');
      
      let messages = [];
      let loading = false;
      let recognition = null;
      let isRecording = false;
      let sessionToken = null;
      
      // Configuration
      const API_URL = window.location.origin;
      
      // Google Sign-In
      function initGoogleAuth() {
        if (typeof google === 'undefined') {
          setTimeout(initGoogleAuth, 100);
          return;
        }
        
        google.accounts.id.initialize({
          client_id: '107783640386-ja8kfg90o5hfkgdbbv1pg3s753r24mf7.apps.googleusercontent.com',
          callback: handleCredentialResponse
        });
        
        google.accounts.id.renderButton(
          document.getElementById('googleSignIn'),
          { theme: 'filled_black', size: 'large', text: 'signin_with' }
        );
      }
      
      function handleCredentialResponse(response) {
        // For Google Sign-In button, redirect to OAuth flow
        window.location.href = '/auth/google';
      }
      
      // Check for session token in URL
      const urlParams = new URLSearchParams(window.location.search);
      const urlSession = urlParams.get('session');
      const urlEmail = urlParams.get('email');
      
      if (urlSession) {
        sessionToken = urlSession;
        // Verify session with backend
        fetch('/api/verify-session', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token: sessionToken })
        })
        .then(r => r.json())
        .then(data => {
          if (data.valid) {
            $authOverlay.classList.add('hidden');
            if (urlEmail) {
              // Email is already sanitized by escapeHtml in addMessage, but make it explicit
              const safeEmail = String(urlEmail);
              addMessage('system', 'üöÄ LCARS System Online - Authorized: ' + safeEmail);
            }
            // Clean up URL
            window.history.replaceState({}, document.title, window.location.pathname);
          } else {
            // Session invalid, show auth overlay
            initGoogleAuth();
          }
        })
        .catch(err => {
          console.error('Session verification error:', err);
          initGoogleAuth();
        });
      } else {
        // No session, check for dev bypass
        const skipAuth = urlParams.get('skipauth') === '1';
        if (skipAuth) {
          $authOverlay.classList.add('hidden');
          addMessage('system', 'üöÄ LCARS System Online - Voice Mode Ready (Dev Mode)');
        } else {
          // Show auth overlay
          initGoogleAuth();
        }
      }
      
      // Initialize speech recognition
      function setupSpeechRecognition() {
        if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
          $voiceBtn.disabled = true;
          $voiceBtn.title = 'Speech recognition not supported';
          addMessage('system', '‚ö†Ô∏è Voice input not available in this browser');
          return;
        }
        
        const SpeechRecognition = window.webkitSpeechRecognition || window.SpeechRecognition;
        recognition = new SpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = 'en-US';
        
        recognition.onstart = () => {
          isRecording = true;
          $voiceBtn.classList.add('recording');
          $voiceBtn.textContent = '‚èπ';
        };
        
        recognition.onresult = (event) => {
          const text = event.results[0][0].transcript;
          $input.value = text;
          autoResize();
        };
        
        recognition.onend = () => {
          isRecording = false;
          $voiceBtn.classList.remove('recording');
          $voiceBtn.textContent = 'üé§';
          
          const text = $input.value.trim();
          if (text) {
            sendMessage();
          }
        };
        
        recognition.onerror = (event) => {
          console.error('Speech recognition error:', event.error);
          isRecording = false;
          $voiceBtn.classList.remove('recording');
          $voiceBtn.textContent = 'üé§';
          
          if (event.error === 'no-speech') {
            addMessage('system', 'üé§ No speech detected. Please try again.');
          } else if (event.error === 'not-allowed') {
            addMessage('error', 'üîí Microphone access denied.');
          } else if (event.error !== 'aborted') {
            // Use escapeHtml for robust sanitization
            const errorMessage = '‚ö†Ô∏è Voice error: ' + String(event.error);
            addMessage('system', errorMessage);
          }
        };
      }
      
      function toggleVoice() {
        if (!recognition) {
          addMessage('system', '‚ö†Ô∏è Speech recognition not available.');
          return;
        }
        
        if (isRecording) {
          recognition.stop();
        } else {
          try {
            recognition.start();
          } catch (error) {
            console.error('Error starting recognition:', error);
            addMessage('error', 'Failed to start voice recognition');
          }
        }
      }
      
      function autoResize() {
        $input.style.height = 'auto';
        $input.style.height = Math.min($input.scrollHeight, 200) + 'px';
      }
      
      function addMessage(role, content) {
        messages.push({ role, content });
        render();
      }
      
      function render() {
        let html = '';
        for (const m of messages) {
          // Sanitize role to prevent CSS class injection (only allow known roles)
          const safeRole = ['user', 'assistant', 'system', 'error'].includes(m.role) ? m.role : 'system';
          html += `<div class="msg ${safeRole}">${escapeHtml(m.content)}</div>`;
        }
        if (loading) {
          html += '<div class="msg system">‚è≥ Processing...</div>';
        }
        $messages.innerHTML = html;
        $messages.scrollTop = $messages.scrollHeight;
      }
      
      function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }
      
      async function sendMessage() {
        const text = $input.value.trim();
        if (!text || loading) return;
        
        // Basic client-side validation
        if (text.length > 10000) {
          addMessage('error', 'Message too long (max 10000 characters)');
          return;
        }
        
        $input.value = '';
        autoResize();
        
        addMessage('user', text);
        loading = true;
        render();
        
        try {
          const response = await fetch(`${API_URL}/api/chat`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: text })
          });
          
          const data = await response.json();
          loading = false;
          
          if (data.reply) {
            addMessage('assistant', data.reply);
          } else {
            addMessage('error', data.error || 'No response from server');
          }
        } catch (e) {
          loading = false;
          addMessage('error', 'Network error: ' + e.message);
        }
      }
      
      // Event listeners
      $input.addEventListener('input', autoResize);
      $input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });
      
      $sendBtn.addEventListener('click', sendMessage);
      $voiceBtn.addEventListener('click', toggleVoice);
      
      // Initialize
      setupSpeechRecognition();
      autoResize();
    })();
  </script>
</body>
</html>
